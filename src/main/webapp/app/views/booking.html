<form class="form-horizontal" name="bookingForm" novalidate>

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

			<div class="form-group">
				<div class="col-lg-2">
					<label nowrap class="control-label pull-right">Employee No<span
						class="required">*</span>
					</label>
				</div>
				<div class="col-lg-4">
					<input type="text" class="form-control" name="employeeNo"
						[(ngModel)]="employeeNo" required placeholder="enter employee no" />
				</div>

			</div>
			<div class="form-group">
				<div class="col-lg-2">
					<label nowrap class="control-label pull-right">From date<span
						class="required">*</span>
					</label>
				</div>
				<div class="col-lg-4">
					<input type="datetime-local" class="form-control" name="bookingFromDate"
						[(ngModel)]="bookingFromDate" />
				</div>

			</div>
			<div class="form-group">
				<div class="col-lg-2">
					<label nowrap class="control-label pull-right">To date<span
						class="required">*</span>
					</label>
				</div>
				<div class="col-lg-4">
					<input type="datetime-local" class="form-control" name="bookingToDate"
						[(ngModel)]="bookingToDate" />
				</div>

			</div>
			<div class="form-group">
				<div class="col-lg-2">
					<label nowrap class="control-label pull-right">Reason
					</label>
				</div>
				<div class="col-lg-4">
					<input type="text" class="form-control" name="reason"
						[(ngModel)]="reason" required placeholder="enter reason" />
				</div>

			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="form-group">
				<div class="col-lg-2"></div>
				<div class="col-lg-4">
					<button class="btn btn-primary" type="button"
						(click)="bookConfRoom()">Book</button>
				</div>
			</div>
		</div>
	</div>
</form>
